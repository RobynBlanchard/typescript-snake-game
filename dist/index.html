<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-head"><h1>Snake</h1></header>
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol>
          <li>Robyn</li>
          <li>Petter</li>
        </ol>
      </div>
      <div class="score">Score: <span class="counter">0</span></div>
      <div class="pause"></div>
      <div class="other">other</div>
      <div class="content">
        <h2 class="game-over">Game over</h2>
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
    </div>
  </body>
</html>
